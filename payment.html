<html lang="en">

    <head>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet">
        <link href="image/nike logo.jpg" rel="icon">
        <link rel="stylesheet" href="style.css">
        <title>Payment</title>
    </head>

    <body>
        <nav id="nav">
            <div class="navTop">
                <div class="navItem">
                    <img src="image/Old_Nike_logo.jpg" alt="">
                </div>
                <div class="navItem">
                    <a href="index.html">
                        <button>Home</button>
                    </a>
                </div>
            </div>
        </nav>
        <div class="payment">
            <h1 class="payTitle">Personal Information</h1>
            <label>Name</label>
            <input type="text" placeholder="Susmit Basak" class="payInput">
            <label>Phone Number</label>
            <input type="text" placeholder="+91 XXXXXXXXXX" class="payInput">
            <h1 class="payTitle">Cash on Delivery</h1>
            <label>Address</label>
            <input type="text" placeholder="..." class="payInput">
            <div class="info">
                <input type="text" placeholder="Landmark" class="payInput sm">
                <input type="text" placeholder="State" class="payInput sm">
                <input type="text" placeholder="Pincode" class="payInput sm">
            </div>
            <button class="payButton">Checkout!</button>
            <span class="close">X</span>
        </div>

        <footer>
            <p>
                Copyright &copy; <b>Team 11 - Corizo Major Project</b>
            </p>
        </footer>
        <script src="app.js"></script>
    </body>

</html>
